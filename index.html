<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label><input type="checkbox" id="lowercaseCb"> Lowercase</label>
            <label><input type="checkbox" id="uppercaseCb"> Uppercase</label>
            <label><input type="checkbox" id="digitsCb"> Digits</label>
            <label><input type="checkbox" id="specialsCb"> Special Characters</label>
            <div class="range">
                <label for="lengthRange">Length: <span>8</span></label>
                <input type="range" id="lengthRange" min="1" max="20" value="8">
            </div>
            <button class="generate">Generate</button>
        </div>
        <div class="password">
            <input type="text" readonly>
            <button>Copy</button>
        </div>
        <div class="strength">
            <label>Strength: <span>Weak</span></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
